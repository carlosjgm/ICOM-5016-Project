<!DOCTYPE html> 
<html> 
	
<head> 
	<title>Ebay-like App</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="appjs/app.js"></script>
</head> 

<body> 

<!--login page -->
<div id="login" data-role="page">
	<div data-role="header">
		<a href="#browse" data-role="button" data-icon="home" >Browse</a>
		<h1>Login</h1>
	</div>
	<p hidden id="invalid"></p>
	<div data-role="content">	
		<form id='login-form'>
			<ul data-role="listview" data-inset="true" data-filter="false">
				<li><input id="username" name="username" type="text" placeholder="Username"/></li>
				<li><input id="password" name="password" type="password" placeholder="Password"/></li>
			</ul>
			<script>document.write("<input name='URL' value='" + window.location.href + "#browse' style='display: none' />");</script>
			<input type="button" data-theme='b' onclick="login()" value="Login" /><br />
		</form>
		<a href="#reset" data-rel="dialog">Did you forget username/password?</a><br /><br />
		<a href="#register">Register</a>
	</div>
</div>

<!--reset password page -->
<div id="reset" data-role="page">
	<div data-role="header">
		<h1>Reset</h1>
	</div>
	<div data-role="content">
		<form id='reset-form' action='http://localhost:8888/reset/' method='post'>
			<label for='resetemail'> Please enter the registered email: <input id="reset" name="resetemail" type="email"/></label> 
			<input type='submit' value='Reset'/><br />
		</form>
	</div>
</div>
		
<!--register user page-->
<div id="register" data-role="page">
	<div data-role="header">
		<a href="#login" data-role="button" data-icon="delete" data-mini="true" data-iconpos="notext" data-inline="true">Login</a>
		<h1>Registratrion</h1>
	</div>
		<br /><strong>Fill the following form to register:</strong><br /><br />
		<form id='registration-form' action='http://localhost:8888/register/' method='post'>
			<ul data-role="listview" data-inset="true" data-filter="false">
				<li><label for="newusername"> Username: <input id="newusername" name="newusername" type="text"/></label></li>
				<li><label for="newpassword"> Password: <input id="newpassword" name="newpassword" type="password"/></label></li>
				<li><label for="newemail"> Email: <input id="newemail" name="newemail" type="email"/></label></li>
				<script>document.write("<input name='URL' value='" + window.location.href + "#browse' style='display: none' />");</script>
			</ul>
			<input type="button" onclick="authsubmit('registration-form','newusername','newpassword')" value="Register" />
		</form>	
	</div>
</div>

<!--browse page -->
<div id="browse" data-role="page">
	<!--header: login/logout, go to profile page-->
    <div data-role="header" data-theme="a" data-position="fixed">
    	<a href="#categories" data-role="button" data-icon="grid" data-mini="true" data-iconpos="notext" data-inline="true">Categories</a>
    	<a id="browse-pid"></a>
    	<script>profilebutton("#browse-pid");</script>
		<h4>Browse</h4>
	</div>
	<!--list of products being sold-->
	<div data-role="content">
		<ul id="product-list" data-role="listview" data-inset="true">
		</ul>
	</div>
</div>

</body>
</html>
