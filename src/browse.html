<!DOCTYPE html>
	<head>
		<title>browse products</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			var username = "carlosjgm";
			$(document).ready(function(){
				$.getJSON("http://localhost:8888/browse", function(data){
					for(var i=0; i < data.products.length; i++){
						$("#products").append("<hr />");
						for(key in data.products[i]){
							if(key != "bidders")
								$("#products").append("<strong>" + key + "</strong> : " + data.products[i][key] + "<br />");
						}
						var id = data.products[i].id;
						$("#products").append("<form id='bid-form' action='http://localhost:8888/bid/" + id + "' method='post'>" + 
							"<label for='bid'> Bid on item: <input id='bid-value' name='bid' type='number'/></label>" + 
							"<input name='username' value='" + username + "' style='display: none' />" + 
							"<input type='submit' value='Submit'/> </form>");
					}
				});
			});
	   	</script>
	</head>
	<body>
		<a href="login.html">Login page</a>
		<a href="profile.html">Visit my profile</a>
		<h1>Browse products</h1>
		<a href="newproduct.html">Add new product</a>
		<p id="products"></p>
	</body>
</html>
