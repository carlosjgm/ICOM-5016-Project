<!DOCTYPE html>

	<head>
		<title>my profile</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			var username = "carlosjgm";
			$(document).ready(function(){
				$.getJSON("http://localhost:8888/user/" + username, function(data){
					for(key in data){
						if(key=="selling")
							$("#selling").append(data[key] + "<br />");
						else if(key=="bidding")
							for(i in data[key])
								$("#bids").append("item id: " + data[key][i].id + ", bid price: $" + data[key][i].bid + "<br />");
						else if(key=="cart")
							for(i in data[key])
								$("#cart").append("item id: " + data[key][i].id + ", price: $" + data[key][i].price + "<br />");
						else							
							$("#info").append("<strong>" + key + "</strong> : " + data[key] + "<br />");
					}					
				});
			});
	   	</script>
	</head>
	
	<body>
		<a href="browse.html">Browse products</a>
		<h1>User Information</h1>
		<p id="info"></p><hr>
		<h3>Selling</h3>
		<p id="selling"></p><hr>
		<h3>Bids</h3>
		<p id="bids"></p><hr>
		<h3>Shopping Cart</h3>
		<p id="cart"></p>
	</body>
	
</html>
