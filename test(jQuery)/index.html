<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ebay-like App</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="appjs/thing.js"></script>
		<script src="appjs/app.js"></script>
	</head>
	<body>
		<div id="home" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a href="#" data-icon="back">Back</a>
				<h2>Ebay</h2>
				<a href="#log-in">Log in</a>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label  for="search-basic">Search Input:</label>
					<input type="search" data-theme="b" name="search" id="search-basic" value="" />
				</div>
				<h3 style="text-align: center">Stuff for Sale</h3>
				<ul id="things-list" data-role="listview" data-inset="true"></ul>
			</div>
		</div>
		
		<div id="log-in" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a href="#home" data-icon="back">Back</a>
				<h2>Ebay - Log In</h2>
				<a href="#register">Register</a>
			</div>
			
			<div data-role="content">
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" value="" placeholder="Username"/>
				</div>
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="password">Password:</label>
					<input type="text" name="password" id="password" value="" placeholder="Password"/>
				</div>
				<a href="index.html" data-role="button" data-theme="b">Submit</a>
			</div>
		</div>

		<div id="register" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a href="#home" data-icon="back">Back</a>
				<h2>Ebay - Register</h2>
			</div>
			
			<div data-role="content">
				<label for="select-country" class="select">Country/Region:</label>
				<select name="select-country" id="select-country">
				   <option value="us">United States</option>
				   <option value="uk">United Kingdom</option>
				   <option value="australia">Australia</option>
				   <option value="everywhere-else">Everywhere else</option>
				</select>
				
				<label for="fname">First Name:</label>
				<input type="text" name="name" id="fname" data-mini="true" />
				
				<label for="lname">Last Name:</label>
				<input type="text" name="name" id="lname" data-mini="true" />
				
				<label for="address1">Street Address:</label>
				<input type="text" name="name" id="address1" data-mini="true" />
				<label for="address2" class="ui-hidden-accessible">Street Address 2:</label>
				<input type="text" name="name" id="address2" data-mini="true" />
				
				<label for="city">City:</label>
				<input type="text" name="name" id="city" data-mini="true" />
				
				<label for="select-state" class="select">State:</label>
				<select name="select-state" id="select-state">
				   <option value="fl">Florida</option>
				   <option value="ca">California</option>
				   <option value="ny">New York</option>
				   <option value="tx">Texas</option>
				   <option value="md">Maryland</option>
				   <option value="ee">Everywhere else</option>
				</select>
				
				<label for="phone-num">Phone number:</label>
				<input type="text" name="name" id="phone-num" data-mini="true" />
				
				<label for="email">Email:</label>
				<input type="text" name="name" id="email" data-mini="true" placeholder="username@site.com"/>
				
				<a href="#register2" data-role="button" data-theme="b">Continue</a>
			</div>
		</div>
		<div id="register2" data-role="page">
			<div data-role="header" data-theme="a" data-position="fixed">
				<a href="#register" data-icon="back">Back</a>
				<h2>Ebay - Register</h2>
			</div>
			
			<div data-role="content">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>Card type:</legend>
				     	<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
				     	<label for="radio-choice-1">Visa</label>
				
				     	<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
				     	<label for="radio-choice-2">Master Card</label>
				
				     	<input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3"  />
				     	<label for="radio-choice-3">American Express</label>
				
				     	<input type="radio" name="radio-choice" id="radio-choice-4" value="choice-4"  />
				     	<label for="radio-choice-4">Godzilla</label>
				</fieldset>
				
				<label for="card-num">Card number:</label>
					<input type="text" name="name" id="card-num" data-mini="true" />
				<label for="card-num">CCV:</label>
					<input type="text" name="name" id="card-num" data-mini="true" />
				
				<div data-role="fieldcontain">
				    <fieldset data-role="controlgroup" data-type="horizontal">
				        <legend>Expiration date:</legend>
				    
				        <label for="select-choice-month">Month</label>
				        <select name="select-choice-month" id="select-choice-month">
				            <option>Month</option>
				            <option value="jan">Jan</option>
				            <option value="feb">Feb</option>
				            <option value="mar">Mar</option>
				            <option value="apr">Apr</option>
				            <option value="may">May</option>
				            <option value="jun">Jun</option>
				            <option value="jul">Jul</option>
				            <option value="aug">Aug</option>
				            <option value="sep">Sep</option>
				            <option value="oct">Oct</option>
				            <option value="nov">Nov</option>
				            <option value="dec">Dec</option>
				        </select>
				    
				        <label for="select-choice-day">Day</label>
				        <select name="select-choice-day" id="select-choice-day">
				            <option>Day</option>
				            <option value="1">1</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5</option>
				            <option value="6">6</option>
				            <option value="7">7</option>
				            <option value="8">8</option>
				            <option value="9">9</option>
				            <option value="10">10</option>
				            <option value="11">11</option>
				            <option value="12">12</option>
				            <option value="13">13</option>
				            <option value="14">14</option>
				            <option value="15">15</option>
				            <option value="16">16</option>
				            <option value="17">17</option>
				            <option value="18">18</option>
				            <option value="19">19</option>
				            <option value="20">20</option>
				            <option value="21">21</option>
				            <option value="22">22</option>
				            <option value="23">23</option>
				            <option value="24">24</option>
				            <option value="25">25</option>
				            <option value="26">26</option>
				            <option value="27">27</option>
				            <option value="28">28</option>
				            <option value="29">29</option>
				            <option value="30">30</option>
				            <option value="31">31</option>
				        </select>
				    
				        <label for="select-choice-year">Year</label>
				        <select name="select-choice-year" id="select-choice-year">
				            <option>Year</option>
				            <option value="2013">2013</option>
				            <option value="2014">2014</option>
				            <option value="2015">2015</option>
				            <option value="2016">2016</option>
				        </select>
				    </fieldset>
				</div>
			</div>
		</div>
	</body>
</html>
